name: PR with builds
on:
  pull_request:
    branches:
    - master

jobs:
  build-accweb:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout and setup
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.7'
      - name: Build accweb release
        run: chmod u+x ./build/build_release.sh && ./build/build_release.sh ${{ github.event.pull_request.head.sha }}
      - uses: actions/upload-artifact@v2
        with:
          name: accweb_${{ github.event.pull_request.head.sha }}.zip
          path: releases/accweb_${{ github.event.pull_request.head.sha }}.zip
      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: releases/accweb_${{ github.event.pull_request.head.sha }}.zip