webserver:
  host: localhost:8080
  write_timeout: 5
  read_timeout: 5
  tls: false
  cert: path to ssl certificate
  private_key: path to ssl private key
auth:
  public_key_path: secrets/token.public
  private_key_path: secrets/token.private
  admin_password: admin
  moderator_password: mod
  read_only_password: ro
acc:
  server_path: "/mnt/d/SteamLibrary/steamapps/common/Assetto Corsa Competizione Dedicated Server/server"
  server_exe: accServer.exe

config_path: config/
dev: true
loglevel: debug
cors:
  origins: "*"
  loglevel: info
