# This configuration is for development only!
# If you're looking for an example configuration, take a look at the sample_config.yml.

webserver:
  host: localhost:8080
  write_timeout: 5
  read_timeout: 5
  tls: false
  cert: path to ssl certificate
  private_key: path to ssl private key
auth:
  admin_password: admin
  moderator_password: mod
  read_only_password: ro
  timeout: 5h
acc:
  server_path: "/app/fake-accserver/build/osx"
  server_exe: accServer.exe

config_path: config/
dev: true
skip_wine: true
loglevel: debug
cors:
  origins: "*"
  loglevel: info

log:
  with_timestamp: true

callback:
  enabled: false
  url: "http://localhost:3000/callback"
  headers:
    "auth-token": "aabbcc"
  all_events: false
  events:
    - "instance_started"
    - "instance_stopped"
    - "instance_live_new_driver"
    - "instance_live_remove_connection"
    - "instance_live_new_lap"
    - "instance_live_session_phase_changed"
    - "instance_live_new_damage_zone"